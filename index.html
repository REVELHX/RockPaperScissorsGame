<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPS GAME</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="title">ROCK PAPERS SCISSORS - GAME</div>
        <div class="game">
            <div class="info-container">
                <div id="human"></div>
                <div class="info">YOU</div>
            </div>
            <div class="score-container">  
                <div class="circle-container">
                  <div id="PlayerScore">0</div>
                </div>
                <div class="info-container">
                 <div class="title-score">SCORE</div>   
                 <div id="winner"></div>
                </div>  
                <div class="circle-container">
                 <div id="ComputerScore">0</div>
                </div>
            </div>   
            <div class="info-container">
                <div id="computer"></div>
                <div class="info">COMPUTER</div>
            </div>
            <div id="game-finished">
                <div class="title-gamefinish">WANNA PLAY?</div>
                <div id="last-winner">Jogo Finalizado</div>
                <a href="#" id="start-playing">PLAY</a>
            </div>
            </div>
        <div class="play">
            <a href="#" id="rock"></a>
            <a href="#" id="paper"></a>
            <a href="#" id="scissors"></a>
        </div>    
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="javascript.js"></script>
</body>
</html>
